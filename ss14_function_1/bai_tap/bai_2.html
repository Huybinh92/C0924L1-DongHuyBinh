<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="display()">
<script>
    function plus(num) {
        return num + 1;
    }

    function display() {
        let result = plus(+prompt("Nhập số bất kỳ"));
        document.write("Kết quả là: " + result);
    }
</script>
</body>
</html>
