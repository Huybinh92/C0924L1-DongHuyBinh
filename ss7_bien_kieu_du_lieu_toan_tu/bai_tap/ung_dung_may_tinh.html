<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div style="width: 700px; background-color: papayawhip; padding: 24px">
    <h2>Calculator</h2>
    <input type="number" id="so1" placeholder="Nhập số thứ nhất"
           style="display: inline-block; padding: 8px; margin-bottom: 16px; margin-right: 8px; width: 120px">
    <input type="number" id="so2" placeholder="Nhập số thứ hai"
           style="display: inline-block; padding: 8px; margin-bottom: 16px; margin-right: 8px; width: 120px">
    <button onclick="tong()"
            style="background-color: dodgerblue; color: white;padding: 10px; display: inline-block; margin-right: 8px; border: none; border-radius: 2px">
        A + B
    </button>
    <button onclick="hieu()"
            style="background-color: dodgerblue; color: white;padding: 10px; display: inline-block; margin-right: 8px; border: none; border-radius: 2px">
        A - B
    </button>
    <button onclick="tich()"
            style="background-color: dodgerblue; color: white;padding: 10px; display: inline-block; margin-right: 8px; border: none; border-radius: 2px">
        A*B
    </button>
    <button onclick="thuong()"
            style="background-color: dodgerblue; color: white;padding: 10px; display: inline-block; margin-right: 8px; border: none; border-radius: 2px">
        A/B
    </button>
    <br>
    <strong id="label" style="display: inline-block; margin-top: 16px"></strong><strong id="kq"
                                                                                        style="display: inline-block; color: red"></strong>
</div>
<script>

    function tong() {
        let a = parseFloat(document.getElementById('so1').value);
        let b = parseFloat(document.getElementById('so2').value);
        document.getElementById('label').innerHTML = a + " + " + b + " = ";
        document.getElementById('kq').innerHTML = a + b;
    }

    function hieu() {
        let a = parseFloat(document.getElementById('so1').value);
        let b = parseFloat(document.getElementById('so2').value);
        document.getElementById('label').innerHTML = a + " - " + b + " = ";
        document.getElementById('kq').innerHTML = a - b;
    }

    function tich() {
        let a = parseFloat(document.getElementById('so1').value);
        let b = parseFloat(document.getElementById('so2').value);
        document.getElementById('label').innerHTML = a + " * " + b + " = ";
        document.getElementById('kq').innerHTML = a * b;
    }

    function thuong() {
        let a = parseFloat(document.getElementById('so1').value);
        let b = parseFloat(document.getElementById('so2').value);
        document.getElementById('label').innerHTML = a + " / " + b + " = ";
        document.getElementById('kq').innerHTML = a / b;
    }
</script>
</body>
</html>
