<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính tiền điện</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Tính tiền điện</h2>
<div>
  <label for="dien">Nhập số điện tiêu thụ</label>
  <input type="number" id="dien">
  <button onclick="tinh()">Tính tiền điện</button>
  <h3 id="kq"></h3>
</div>
<script>
  // 0-50: 1000đ
  // 51-100:1500đ
  // 101-150: 2000đ
  // > 150: 3000đ
  function tinh() {
    let number = parseFloat(document.getElementById("dien").value);
    if (number>150) {
      document.getElementById("kq").innerHTML ="Tiền điện: " + (225000 + (number-150)*3000) + " VND";
    } else if (number>100) {
      document.getElementById("kq").innerHTML ="Tiền điện: " + (125000 + (number-100)*2000) + " VND";
    } else if (number>50) {
      document.getElementById("kq").innerHTML ="Tiền điện: " + (50000 + (number-50)*1500) + " VND";
    } else {
      document.getElementById("kq").innerHTML ="Tiền điện: " + number*1000 + " VND";
    }
  }
</script>
</body>
</html>
