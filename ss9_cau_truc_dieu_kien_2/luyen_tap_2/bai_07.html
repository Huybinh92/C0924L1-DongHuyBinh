<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>GIẢI PHƯƠNG TRÌNH BẬC 2</h2>
<div style="display: inline-block">
    <p>Nhập các số của phương trình: </p>
    <input type="number" id="a" style="width: 40px; margin-right: 4px">
    <h3 style="display: inline-block; color: black; font-family: Arial; margin-right: 8px">x²</h3>
    <p style="display: inline-block; margin-right: 8px">+</p>
    <input type="number" id="b" style="width: 40px; margin-right: 4px">
    <h3 style="display: inline-block; color: black; font-family: Arial; margin-right: 8px">x</h3>
    <p style="display: inline-block; margin-right: 8px">+</p>
    <input type="number" id="c" style="width: 40px; margin-right: 4px">
    <p style="display: inline-block; margin-right: 8px"> = <strong style="font-family: Arial">0</strong></p>
</div>
<button onclick="giaiPT()">
    Giải phương trình
</button>
<br>
<h3 id="kq"></h3>
<script>
    function giaiPT() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        if (a === 0) {
            document.getElementById("kq").innerHTML = "số a phải # 0";
            document.getElementById("kq").style.color = "red";
        } else {
            let delta = b ** 2 - 4 * a * c;
            if (delta < 0) {
                document.getElementById("kq").innerHTML = "phương trinh vô nghiệm";
                document.getElementById("kq").style.color = "blue";
            } else if (delta == 0) {
                document.getElementById("kq").innerHTML = "phương trinh có nghiệm kép x1 = x2 = " + (-b / 2 / a);
                document.getElementById("kq").style.color = "blue";
            } else {
                document.getElementById("kq").innerHTML = "x1 = " + (Math.sqrt(delta) - b) / 2 / a + " ; x2 = " + (-Math.sqrt(delta) - b) / 2 / a;
                document.getElementById("kq").style.color = "blue";
            }
        }
    }
</script>
</body>
</html>
