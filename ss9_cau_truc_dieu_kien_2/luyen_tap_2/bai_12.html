<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>TÍNH LÃI NGÂN HÀNG</h2>
<div style="display: inline-block">
  <label for="money">Nhập số tiền</label>
  <input type="number" id="money">
</div>
<div style="display: inline-block">
  <label for="rate">Lãi suất/năm (%)</label>
  <input type="number" id="rate">
</div>
<div style="display: inline-block">
  <label for="month">Chọn số tháng</label>
  <input type="number" id="month">
</div>
<button onclick="check()">
  Tính toán
</button>
<br>
<h3 id="kq"></h3>
<script>
  // công thức tính lãi:
  // số tiền = a
  // lãi = x
  // tháng = n
  // lãi = (a + a*x)[(1+x)^(n-1)] - a
  function check() {
  let money = parseFloat(document.getElementById("money").value);
  let month = parseFloat(document.getElementById("month").value);
  let rate = parseFloat(document.getElementById("rate").value)/100/12;
    document.getElementById("kq").innerHTML = "Số tiền lãi sau " + month + " tháng là: " + ((money + money * rate) * ((1 + rate) ** (month - 1)) - money);
  }
</script>
</body>
</html>
