<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>KIỂM TRA TUỔI</h2>
<div>
    <label for="age">Nhập số bất kỳ</label>
    <input type="number" id="age">
    <button onclick="tinh()">Kiểm tra</button>
    <h3 id="kq"></h3>
</div>
<script>
    function tinh() {
        let age = parseFloat(document.getElementById("age").value);
        (age > 0 && age < 120) ?
            document.getElementById("kq").innerHTML = age + " là tuổi của con người" :
            document.getElementById("kq").innerHTML = age + " không phải tuổi của con người";
    }
</script>
</body>
</html>
