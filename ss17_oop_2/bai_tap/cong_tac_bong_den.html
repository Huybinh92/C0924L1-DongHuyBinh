<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .lamp {
            width: 200px;
            height: 200px;
            background-color: gray;
            border-radius: 100px;
            align-items: center;
            justify-content: center;
            display: inline-flex;
            margin-right: 24px;
        }

        button {
            margin-right: 4px;
            background-color: dodgerblue;
            border-radius: 4px;
            border: none;
            padding: 8px 12px;
            color: white;
        }

        button:hover {
            background-color: blue;
        }

        button:active {
            background-color: darkblue;
        }
    </style>
</head>
<body>
<div class="lamp" id="lamp">Bóng đèn</div>
<button onclick="turnLight(lamp1, switch1)">Công tắc</button>
<script>
    class Lamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }
    }

    class Switch {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        }

        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        }
    }

    let lamp1 = new Lamp(false);
    let switch1 = new Switch(false, lamp1);

    function turnLight(lamp1, switch1) {
        if (lamp1.status == true) {
            document.getElementById("lamp").style.backgroundColor = "gray";
            console.log("Công tắc: " + switch1.switchOff());
            console.log("Bóng đèn: " + lamp1.getStatus());
        } else {
            document.getElementById("lamp").style.backgroundColor = "yellow";
            console.log("Công tắc: " + switch1.switchOn());
            console.log("Bóng đèn: " + lamp1.getStatus());
        }
    }
</script>
</body>
</html>
