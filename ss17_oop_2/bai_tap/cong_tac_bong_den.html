<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Lamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }
    }

    class Switch {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        }

        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        }
    }

    let lamp1 = new Lamp(false);
    let switch1 = new Switch(false, lamp1);
    for (let i = 1; i <= 5; i++) {
        console.log("Công tắc: " + switch1.switchOn());
        console.log("Bóng đèn: " + lamp1.getStatus());
        console.log("Công tắc: " + switch1.switchOff());
        console.log("Bóng đèn: " + lamp1.getStatus());
    }
</script>
</body>
</html>
