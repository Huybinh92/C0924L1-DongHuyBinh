<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
        }

        table {
            border-radius: 8px;
            border-color: #d0d0d0;
            border-collapse: collapse;
        }

        th {
            padding: 8px 8px 8px 48px;
            background-color: #f0f0f0;
            border-right-color: #f0f0f0;
        }

        td {
            padding: 8px 8px 8px 48px;
            border-right-color: white;
        }

        .edit {
            margin-right: 4px;
            background-color: darkorange;
            border-radius: 4px;
            border: none;
            padding: 4px 8px;
            color: white;
        }

        .edit:hover {
            background-color: orange;
        }

        .edit:active {
            background-color: saddlebrown;
        }

        .del {
            margin-right: 4px;
            background-color: red;
            border-radius: 4px;
            border: none;
            padding: 4px 8px;
            color: white;
        }

        .del:hover {
            background-color: orangered;
        }

        .del:active {
            background-color: darkred;
        }

        input {
            border: solid;
            border-width: thin;
            padding: 8px 8px;
            border-color: #d0d0d0;
            border-radius: 4px;
            margin-right: 4px;
            width: 120px;
        }

        .add {
            margin-right: 4px;
            background-color: blue;
            border-radius: 4px;
            border: none;
            padding: 8px 12px;
            color: white;
            display: inline-block;
        }

        .add:hover {
            background-color: dodgerblue;
        }

        .add:active {
            background-color: darkblue;
        }

        .save {
            margin-right: 4px;
            background-color: blueviolet;
            border-radius: 4px;
            border: none;
            padding: 8px 12px;
            color: white;
        }

        .save:hover {
            background-color: violet;
        }

        .save:active {
            background-color: darkviolet;
        }

        .stt {
            text-align: center;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
<h3>Quản lý nhân viên</h3>
<input id="id" placeholder="Nhập mã sản phẩm">
<input id="name" placeholder="Nhập tên sản phẩm">
<input id="price" placeholder="Nhập giá sản phẩm">
<button class="add" onclick="addNew()">Thêm mới</button>
<div id="save" style="display: inline-block"></div>
<br>
<div style="margin: 16px 0px"><span>Số lượng sản phẩm:</span><span id="soLuong"></span></div>
<table id="table" border="1">

</table>


<script>
    class Product {
        constructor(id, name, price) {
            this.id = id;
            this.name = name;
            this.price = price;
        }
    }

    let product1 = new Product("001", "Samsung", 1000);
    let product2 = new Product("002", "Nokia", 500);
    let product3 = new Product("003", "Xiaomi", 800);
    let products = [product1, product2, product3];

    table();

    function table() {
        let tableString = `<tr>
                             <th class="stt">STT</th>
                             <th>Mã sản phẩm</th>
                             <th>Tên sản phẩm</th>
                             <th>Giá</th>
                             <th>Hành động</th>
                           </tr>`;
        for (let i = 0; i < products.length; i++) {
            tableString += `<tr>
                               <td class="stt">${i + 1}</td>
                               <td>${products[i].id}</td>
                               <td>${products[i].name}</td>
                               <td>${products[i].price}</td>
                               <td><button class="edit" onclick="edit(${i})">Sửa</button><button class="del" onclick="remove(${i})">Xóa</button></td>
                             </tr>`;
        }
        document.getElementById("table").innerHTML = tableString;
        document.getElementById("soLuong").innerHTML = products.length;
    }

    function addNew() {
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        if (id != '' && name != '' && price != '') {
            let newProduct = new Product(id, name, price);
            products.push(newProduct);
            table();
            document.getElementById("id").value = '';
            document.getElementById("name").value = '';
            document.getElementById("price").value = '';
        } else {
            alert("Không được để trống trường thông tin!");
        }
    }

    function remove(i) {
        products.splice(i, 1);
        table();
    }

    function edit(i) {
        document.getElementById("id").value = products[i].id;
        document.getElementById("name").value = products[i].name;
        document.getElementById("price").value = products[i].price;
        document.getElementById("save").innerHTML = `<button class="save" onclick="save(${i})">Lưu</button>`;

    }

    function save(i) {
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        if (id != '' && name != '' && price != '') {
            products[i] = new Product(id, name, price);
            table();
            document.getElementById("id").value = '';
            document.getElementById("name").value = '';
            document.getElementById("price").value = '';
            document.getElementById("save").innerHTML = '';
        } else {
            alert("Không được để trống trường thông tin!");
        }
    }
</script>
</body>
</html>
