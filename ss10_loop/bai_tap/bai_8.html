<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Game đoán số</h2>
<button onclick=play()>Bắt đầu</button>
<script>
    function getRandom(min,max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
     }
    function play() {
        let min = prompt("Nhập giới hạn dưới");
        let numberMin = parseFloat(min);
        while (min =="" || isNaN(numberMin)) {
            min = prompt("Không hợp lệ, vui lòng nhập giới hạn dưới");
            numberMin = parseFloat(min);
        }
        let max = prompt("Nhập giới hạn trên");
        let numberMax = parseFloat(max);
        while (max =="" || isNaN(numberMax)) {
            max = prompt("Không hợp lệ, vui lòng nhập số giới hạn trên");
            numberMax = parseFloat(max);
            if (numberMax <= numberMin) {
                max = prompt("Giới hạn trên cần lớn hơn" + numberMin + ", vui lòng nhập giới hạn trên");
                numberMax = parseFloat(max);
            }
        }
        let randomNumber = getRandom(numberMin, numberMax);
        let result = false;
        let count = 1;
        let choice = +prompt("Nhập số bạn đoán");
        while (result == false && count <3){
            count ++;
            if (choice === randomNumber) {
              alert("Chúc mừng bạn đã đoán đúng");
              result = true;
            } else if(choice > randomNumber) {
                choice = +prompt("Số bạn chọn lớn hơn, vui lòng chọn lại");
                } else {
                    choice = +prompt("Số bạn chọn nhỏ hơn, vui lòng chọn lại");
                    }
        }
        alert("Bạn đã hết lượt chơi!");
    }
</script>
</body>
</html>
