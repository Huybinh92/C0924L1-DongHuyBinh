<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>20 số nguyên tố đầu tiên là</h2>
<p id="string"></p>
<script>
    let number = 2;
    let total = 0;
    let string = "";
    while  (total < 20) {
        let count = 0;
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 0) {
            string += number + ", ";
            total++;
        }
        number++;
    }
    document.getElementById("string").innerHTML = string;
</script>
</body>
</html>
