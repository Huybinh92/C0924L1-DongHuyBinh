<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<table id="table" border="1">
</table>
<script>
    let table = "<tr>";
    for (let i = 1; i <= 9; i++) {
        for (let j = 2; j <= 9; j++) {
            table += "<td style='padding: 8px'>" + j + "x" + i + "=" + j * i + "</td>";
        }
        table += "</tr><tr>";
    }
    document.getElementById("table").innerHTML = table;
</script>
</body>
</html>
