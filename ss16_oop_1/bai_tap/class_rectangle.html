<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="rectangle"></canvas>
<br>
<button onclick="change()">Thay đổi kích thước hình chữ nhật</button>
<p id="area"></p>
<p id="perimeter"></p>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }
    }

    let rectangle1 = new Rectangle(200, 100);
    let canvas = document.getElementById("rectangle");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "dodgerblue";
    ctx.fillRect(0, 0, rectangle1.getWidth(), rectangle1.getHeight());

    function change() {
        rectangle1.setWidth(+prompt("Nhập chiều dài"));
        rectangle1.setHeight(+prompt("Nhập chiều rộng"));
        document.getElementById("area").innerHTML = "Diện tích hình chữ nhật là: " + rectangle1.getArea();
        document.getElementById("perimeter").innerHTML = "Chu vi hình chữ nhật là: " + rectangle1.getPerimeter();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.width = rectangle1.getWidth();
        canvas.height = rectangle1.getHeight();
        ctx.fillStyle = "dodgerblue";
        ctx.fillRect(0, 0, rectangle1.getWidth(), rectangle1.getHeight());
    }
</script>
</body>
</html>
