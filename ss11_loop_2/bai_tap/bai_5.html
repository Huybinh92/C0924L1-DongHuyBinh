<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>TÍNH LÃI NGÂN HÀNG</h2>
<div style="display: inline-block">
    <label for="money">Nhập số tiền</label>
    <input type="number" id="money">
</div>
<div style="display: inline-block">
    <label for="rate">Lãi suất/năm (%)</label>
    <input type="number" id="rate">
</div>
<div style="display: inline-block">
    <label for="month">Chọn số tháng</label>
    <input type="number" id="month">
</div>
<button onclick="check()">
    Tính toán
</button>
<br>
<div id="kq"></div>
<script>
    function check() {
        let money = parseFloat(document.getElementById("money").value);
        let month = parseFloat(document.getElementById("month").value);
        let rate = parseFloat(document.getElementById("rate").value) / 100 / 12;
        let loan = 0;
        let result = "";
        for (let i = 1; i <= month; i++) {
            loan = money * rate;
            money += loan;
            result += "<h3>Lãi tháng thứ " + i + " là: " + loan + "</h3>";
        }
        document.getElementById("kq").innerHTML = result;
    }
</script>
</body>

</body>
