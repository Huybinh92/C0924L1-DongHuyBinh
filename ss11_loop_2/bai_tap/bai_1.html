<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = +prompt("Nhập số lượng số cần in ra trong dãy Fibonacci");
    let curent = 0;
    let next = 1;
    document.write(count + " số đầu tiên trong dãy Fibonacci là: ");
    document.write(curent + ", ");
    for (let i = 2; i <= count; i++) {
        document.write(next + ", ");
      next += curent;
      curent = next - curent;
    }
</script>
</body>
</html>
