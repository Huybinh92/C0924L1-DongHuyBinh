<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function evenOrOdd(array) {
        let num = array[0] % 2;
        for (let i = 1; i < array.length; i++) {
            if (array[i] % 2 != num) {
                return -1;
            }
        }
        if (num == 0) {
            return 1;
        } else {
            return 0;
        }
    }

    console.log(evenOrOdd([1, 2, 3, 4]));
    console.log(evenOrOdd([2, 4, 6, 8]));
    console.log(evenOrOdd([1, 3, 5, 7]));
</script>
</body>
</html>
