<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] < 2) {
                return false;
            }
            for (let j = 2; j <= Math.sqrt(array[i]); j++) {
                if (array[i] % j == 0) {
                    return false;
                }
            }
        }
        return true;
    }

    console.log(isPrime([11, 3, 3, 13]));
    console.log(isPrime([2, 4, 3, 7]));
</script>
</body>
</html>
