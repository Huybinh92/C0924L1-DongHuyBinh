<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrLength = prompt('Nhập độ dài mảng (<=20)');
    let num = parseFloat(arrLength);
    while (isNaN(num) || num < 2 || num > 20 || arrLength == '' || num % 1 != 0) {
        arrLength = prompt("Không hợp lệ, vui lòng nhập lại");
        num = parseFloat(arrLength);
    }
    let arr = [];
    for (let i = 0; i < num; i++) {
        let child = prompt('Nhập phần tử thứ ' + (i + 1));
        let checkChild = parseFloat(child);
        while (isNaN(checkChild) || child == '') {
            child = prompt("Không hợp lệ, vui lòng nhập lại phần tử thứ " + (i + 1));
            checkChild = parseFloat(child);
        }
        arr[i] = checkChild;
    }
    console.log(arr);

    function checkArr(arr) {
        let space = arr[1] - arr[0];
        if (space <= 0) {
            return 'NO';
        }
        for (let i = 2; i < arr.length; i++) {
            if (arr[i] - arr[i - 1] != space) {
                return 'NO';
            }
        }
        return "OK";
    }

    console.log(checkArr(arr));
</script>
</body>
</html>
