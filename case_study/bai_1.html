<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('Nhập độ dài mảng (<=20)');
    while (num < 2 || num > 20 || num % 1 != 0) {
        num = prompt("Không hợp lệ, vui lòng nhập lại");
    }
    let arr = [];
    for (let i = 0; i < num; i++) {
        let child = prompt('Nhập phần tử thứ ' + (i + 1));
        while (isNaN(child) || child == '') {
            child = prompt("Không hợp lệ, vui lòng nhập lại phần tử thứ " + (i + 1));
        }
        arr[i] = child;
    }
    console.log('Mảng vừa nhập là: ' + arr);

    function checkArr(arr) {
        let space = arr[1] - arr[0];
        if (space <= 0) {
            return 'NO';
        }
        for (let i = 2; i < arr.length; i++) {
            if (arr[i] - arr[i - 1] != space) {
                return 'NO';
            }
        }
        return "OK";
    }

    console.log(checkArr(arr));
</script>
</body>
</html>
