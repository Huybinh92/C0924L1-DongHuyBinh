<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxNumber(n) {
        if (isNaN(n) || n.length != 4 || parseFloat(n) % 1 != 0) {
            return -1;
        }
        let max = 0;
        for (let i = 0; i < n.length; i++) {
            let newString = n.slice(0, i) + n.slice(i + 1);
            let num = parseInt(newString);
            if (max < num) {
                max = num;
            }
        }
        return max;
    }

    let n = prompt('nhập số bất kỳ');
    console.log(findMaxNumber(n));
</script>
</body>
</html>
