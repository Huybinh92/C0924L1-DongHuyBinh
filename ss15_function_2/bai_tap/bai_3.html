<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(a) {
        let result = 1;
        for (let i = 2; i <= a; i++) {
            result *= i;
        }
        return result;
    }

    let num = +prompt(` Nhập số bất kỳ`);
    alert(` ${num}! = ${giaiThua(num)}`);
</script>
</body>
</html>
