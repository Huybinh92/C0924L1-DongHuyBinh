<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Quản lý nhân viên</h3>
<button onclick="addNew()">Thêm mới</button>
<br>
<span>Số lượng nhân viên:</span><span id="soLuong"></span>
<table id="table" border="1" style="border-collapse: collapse">

</table>


<script>
    let danhSach = [];

    table();

    function table() {
        let tableString = `<tr>
                             <th>STT</th>
                             <th>Họ tên</th>
                             <th colspan="2">Hành động</th>
                           </tr>`;
        for (let i = 0; i < danhSach.length; i++) {
            tableString += `<tr>
                               <td>${i + 1}</td>
                               <td>${danhSach[i]}</td>
                               <td><button>Sửa</button></td>
                               <td><button>Xóa</button></td>
                             </tr>`;
        }
        document.getElementById("table").innerHTML = tableString;
        document.getElementById("soLuong").innerHTML = danhSach.length;
    }

    function addNew() {
        let user = prompt("Nhập tên nhân viên");
        danhSach.push(user);
        table();
    }
</script>
</body>
</html>
