<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTich(r) {
        return r * r * 3.14;
    }

    function chuVi(r) {
        return 2 * r * 3.14;
    }

    let r = +prompt(` Nhập bán kính hình tròn`);
    alert(` Diện tính hình tròn là ${dienTich(r)}. Chu vi hình tròn là ${chuVi(r)}`);
</script>
</body>
</html>
