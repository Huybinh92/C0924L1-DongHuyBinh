<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(a, b, c) {
        if (a < b && a < c) {
            return a;
        } else {
            if (b < c) {
                return b;
            } else {
                return c;
            }
        }
    }

    let so1 = +prompt(` Nhập số thứ nhất`);
    let so2 = +prompt(` Nhập số thứ 2`);
    let so3 = +prompt(` Nhập số thứ 3`);
    alert(`${findMin(so1, so2, so3)} là số nhỏ nhất`);
</script>
</body>
</html>
