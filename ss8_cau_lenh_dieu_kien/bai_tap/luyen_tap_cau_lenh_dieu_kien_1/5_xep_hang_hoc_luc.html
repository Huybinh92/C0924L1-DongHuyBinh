<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2 style="font-family: Arial, sans-serif">XẾP HẠNG HỌC LỰC</h2>
<div style="display: inline-block">
    <label for="ktra" >Nhập điểm kiểm tra</label>
    <input type="number" id="ktra">
</div>
<div style="display: inline-block">
    <label for="giua_ky" >Nhập điểm giữa kỳ</label>
    <input type="number" id="giua_ky">
</div>
<div style="display: inline-block">
    <label for="cuoi_ky" >Nhập điểm cuối kỳ</label>
    <input type="number" id="cuoi_ky">
</div>
<button onclick="tinh()">
    Xem xếp hạng
</button>
<br>
<h3 id="kq"></h3>
<script>
    function tinh() {
    let kiem_tra = parseFloat(document.getElementById("ktra").value);
    let giua_ky = parseFloat(document.getElementById("giua_ky").value);
    let cuoi_ky = parseFloat(document.getElementById("cuoi_ky").value);
    let trung_binh = kiem_tra*0.1 + giua_ky*0.3 + cuoi_ky*0.6;
    if (trung_binh>=8) {
        document.getElementById("kq").innerHTML ="Điểm trung bình: " + trung_binh + " => Học sinh giỏi";
    } else if (trung_binh >= 7) {
        document.getElementById("kq").innerHTML = "Điểm trung bình: " + trung_binh + " => Học sinh khá";
    } else if (trung_binh >= 5) {
        document.getElementById("kq").innerHTML = "Điểm trung bình: " + trung_binh + " => Học sinh trung bình";
    } else {
        document.getElementById("kq").innerHTML = "Điểm trung bình: " + trung_binh + " => Học sinh yếu";
    }
}
</script>
</body>
</html>
