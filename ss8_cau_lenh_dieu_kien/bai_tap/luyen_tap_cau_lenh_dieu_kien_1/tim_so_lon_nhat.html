<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<h2 style="font-family: Arial, sans-serif">TÌM SỐ LỚN NHẤT</h2>
<div style="display: inline-block">
    <label for="a" style="display: block; margin-bottom: 8px">Nhập số a</label>
    <input type="number" id="a"
           style="padding: 8px; margin-bottom: 16px; margin-right: 8px; width: 120px">
</div>
<div style="display: inline-block">
    <label for="b" style="display: block; margin-bottom: 8px">Nhập số b</label>
    <input type="number" id="b"
           style="padding: 8px; margin-bottom: 16px; margin-right: 8px; width: 120px">
</div>
</div>
<div style="display: inline-block">
    <label for="c" style="display: block; margin-bottom: 8px">Nhập số c</label>
    <input type="number" id="c"
           style="padding: 8px; margin-bottom: 16px; margin-right: 8px; width: 120px">
</div>
<button onclick="tinh()"
        style="background-color: dodgerblue; color: white;padding: 10px; display: inline-block; margin-right: 12px; margin-left: 12px; font-family: Arial, sans-serif; border: none; border-radius: 2px">
    Tính
</button>
<br>
<strong id="kq" style="color: blue"></strong>
<script>
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    // If bậc thang
    if (a > b && a > c) {
        document.getElementById("kq").innerHTML = a + " là số lớn nhất";
    } else if (b > c) {
        document.getElementById("kq").innerHTML = b + " là số lớn nhất";
    } else {
        document.getElementById("kq").innerHTML = c + " là s lớn nhất";
    }
</script>
</body>
</html>
