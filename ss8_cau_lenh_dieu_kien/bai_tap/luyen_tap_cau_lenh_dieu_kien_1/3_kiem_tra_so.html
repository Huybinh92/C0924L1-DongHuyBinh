<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>KIỂM TRA SỐ LỚN HAY NHỎ HƠN 0</h2>
<div style="display: inline-block">
    <label for="so">Nhập số bất kỳ</label>
    <input type="number" id="so">
</div>
<button onclick="tinh()">
    Kiểm tra
</button>
<br>
<h3 id="kq"></h3>
<script>
    function tinh() {
        let so = parseFloat(document.getElementById("so").value);
        if (so < 0) {
            document.getElementById("kq").innerHTML = so + " nhỏ hơn 0";
        } else if (so === 0) {
            document.getElementById("kq").innerHTML = so + " = 0";
        } else {
            document.getElementById("kq").innerHTML = so + " lớn hơn 0";
        }
    }
</script>
</body>
</html>
