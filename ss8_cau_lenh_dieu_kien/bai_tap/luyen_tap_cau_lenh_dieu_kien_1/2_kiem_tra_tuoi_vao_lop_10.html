<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi vào lớp 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>KIỂM TRA ĐỦ ĐIỀU KIỆN VÀO LỚP 10</h2>
<label for="tuoi">Nhập tuổi học sinh</label>
<input type="number" id="tuoi">
<button onclick="tinh()">
    Kiểm tra
</button>
<h3 id="kq"></h3>
<script>
    function tinh() {
        let age = parseFloat(document.getElementById("tuoi").value);
        if (age < 15 || age > 18) {
            document.getElementById("kq").innerHTML = "Không đủ điều kiện vào lớp 10";
        } else {
            document.getElementById("kq").innerHTML = "";
        }
    }
</script>
</body>
</html>
