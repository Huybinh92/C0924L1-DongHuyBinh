<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<h2 style="font-family: Arial, sans-serif">TÍNH CHỈ SỐ KHỐI CƠ THỂ</h2>
<div style="display: inline-block">
    <label for="weight" style="display: block; margin-bottom: 8px">Nhập cân nặng (kg)</label>
    <input type="number" id="weight"
           style="padding: 8px; margin-bottom: 16px; margin-right: 8px; width: 120px">
</div>
<div style="display: inline-block">
    <label for="height" style="display: block; margin-bottom: 8px">Nhập chiều cao (mét)</label>
    <input type="number" id="height"
           style="padding: 8px; margin-bottom: 16px; margin-right: 8px; width: 120px">
</div>
<button onclick="tinh_bmi()"
        style="background-color: dodgerblue; color: white;padding: 10px; display: inline-block; margin-right: 12px; margin-left: 12px; font-family: Arial, sans-serif; border: none; border-radius: 2px">
    Tính
</button>
<br>
<strong id="bmi" style="color: blue"></strong>
<script>
    function tinh_bmi() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let bmi = weight / (height ** 2);
        if (bmi >= 30) {
            document.getElementById("bmi").innerHTML = "Chỉ số số BMI: " + bmi + " (Obese) ";
        } else if (bmi >= 25) {
            document.getElementById("bmi").innerHTML = "Chỉ số số BMI: " + bmi + " (Overweight) ";
        } else if (bmi >= 18.5) {
            document.getElementById("bmi").innerHTML = "Chỉ số số BMI: " + bmi + " (Normal) ";
        } else {
            document.getElementById("bmi").innerHTML = "Chỉ số số BMI: " + bmi + " (Underweight) ";
        }
    }
</script>
</body>
</html>
