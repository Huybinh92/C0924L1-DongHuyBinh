<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = new Array(10);
    for (let i = 0; i < numbers.length; i++) {
        numbers[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }
    let max = numbers[0];
    let position;
    for (let j = 0; j < numbers.length; j++) {
        if (max < numbers[j]) {
            max = numbers[j];
            position = j++;
        }
    }
    alert("Phần tử lớn nhất là: " + max + ", ở vị trí thứ " + position);
</script>
</body>
</html>
