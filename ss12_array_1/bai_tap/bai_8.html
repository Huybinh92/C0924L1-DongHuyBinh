<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = new Array(10);
    for (let i = 0; i < numbers.length; i++) {
        numbers[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }
    let count = numbers.length;
    let result = [];
    while (count > 0) {
        let max = numbers[0];
        let position = 0;
        for (let i = 1; i < numbers.length; i++) {
            if (max < numbers[i]) {
                max = numbers[i];
                position = i;
            }
        }
        result.push(max);
        numbers.splice(position, 1);
        count--;
    }
    alert(result);
</script>
</body>
</html>
