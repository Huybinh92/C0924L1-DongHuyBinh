<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = new Array(+prompt("Nhập số lượng phần tử"));
    for (let i = 0; i < numbers.length; i++) {
        numbers[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }
    let max = numbers[0];
    let total = 0;
    for (let j = 0; j < numbers.length; j++) {
        total += numbers[j];
        if (max < numbers[j]) {
            max = numbers[j];
        }
    }
    alert("Phần tử lớn nhất là: " + max + ". Giá trị trung bình của các phần tử là: " + total / numbers.length);
</script>
</body>
</html>
