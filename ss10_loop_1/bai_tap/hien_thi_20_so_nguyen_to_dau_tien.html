<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>20 số nguyên tố đầu tiên là</h2>
<p id="string"></p>
<script>
    let number = 2;
    let total = 0;
    let string = "";
    while  (total < 20) {
        for (let i = 2; i <= number; i++) {
            if (i == number) {
                string += number + ", ";
                total++;
            } else if (number % i == 0) {
                break;
            }
        } 
        number++;
    }
    document.getElementById("string").innerHTML = string;
</script>
</body>
</html>
