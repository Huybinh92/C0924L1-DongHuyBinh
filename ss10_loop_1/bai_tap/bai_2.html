<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = +prompt("Nhập nhiệt độ");
    while (temp < 20 || temp > 100) {
        if (temp < 20) {
            temp = +prompt("Hãy tăng nhiệt độ");
        }
        if (temp > 100) {
            temp = +prompt("Hãy giảm nhiệt độ");
        }
    }
    alert("Nhiệt độ bạn nhập là: " + temp + " độ");
</script>
</body>
</html>
