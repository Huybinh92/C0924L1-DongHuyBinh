<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function convert(string) {
        let count = 0;
        let result = '';
        if (string[0] != ' ') {
            result += string[0];
            count++;
        }
        for (let i = 1; i < string.length; i++) {
            if (string[i - 1] == ' ' && string[i] != ' ') {
                result += string[i];
                count++;
            }
        }
        if (count > 1) {
            return result.toUpperCase();
        } else {
            return 'Chuỗi chỉ có 1 từ nên không cần viết tắt';
        }
    }

    let string = prompt('Nhập chuỗi bất kỳ');
    alert(convert(string));
</script>
</body>
</html>
