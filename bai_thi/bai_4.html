<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Quản lý công nhân</h3>
<table id="table" border="1" style="border-collapse: collapse"></table>
<script>
    class Worker {
        constructor(order, name, dateOfBirth, address, income, jobTitle) {
            this.order = order;
            this.name = name;
            this.dateOfBirth = dateOfBirth;
            this.address = address;
            this.income = income;
            this.jobTitle = jobTitle;
        }
    }

    let worker1 = new Worker(1, "Pham Van A", "11/11/1992", "Ha Noi", 2000, "Nhan vien");
    let worker2 = new Worker(2, "Nguyen Van B", "22/09/1999", "Hai Phong", 3000, "Nhan vien");
    let worker3 = new Worker(3, "Do Van C", "15/10/1996", "Ha Nam", 4000, "Nhan vien");
    let worker4 = new Worker(4, "Hoang Van D", "11/10/2002", "Bac Ninh", 5000, "Nhan vien");
    let worker5 = new Worker(5, "Le Van E", "15/02/1997", "Ha Tinh", 6000, "Nhan vien");
    let workers = [worker1, worker2, worker3, worker4, worker5];
    table();

    function table() {
        let name = [];
        for (let i = 0; i < workers.length; i++) {
            name.push(workers[i].name);
        }
        name.sort();
        let newWorkers = [];
        let count = 0;
        for (let i = 0; i < name.length; i++) {
            for (let j = 0; j < workers.length; j++) {
                if (workers[j].name === name[i]) {
                    count++;
                    workers[j].order = count;
                    newWorkers.push(workers[j]);
                }
            }
        }
        let tableString = `<tr>
                             <th>STT</th>
                             <th>Họ tên</th>
                             <th>Ngày sinh</th>
                             <th>Địa chỉ</th>
                             <th>Lương</th>
                             <th>Chức vụ</th>
                           </tr>`;
        for (let i = 0; i < newWorkers.length; i++) {
            tableString += `<tr>
                               <td>${newWorkers[i].order}</td>
                               <td>${newWorkers[i].name}</td>
                               <td>${newWorkers[i].dateOfBirth}</td>
                               <td>${newWorkers[i].address}</td>
                               <td>${newWorkers[i].income}</td>
                               <td>${newWorkers[i].jobTitle}</td>
                             </tr>`;
        }
        document.getElementById("table").innerHTML = tableString;
    }
</script>
</body>
</html>
