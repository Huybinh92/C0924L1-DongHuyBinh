<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('Nhập độ dài mảng (<=50)');
    while (num < 1 || num > 50 || num % 1 !== 0) {
        num = prompt("Không hợp lệ, vui lòng nhập lại");
    }
    let arr = [];
    for (let i = 1; i <= num; i++) {
        let child = +prompt('Nhập phần tử thứ ' + i);
        arr.push(child);
    }
    alert('Mảng vừa nhập: ' + arr);
    let count = 0;
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
            count++;
            sum += arr[i];
        }
    }
    alert('Trung bình cộng các số chia hết cho 3: ' + sum / count);
</script>
</body>
</html>
