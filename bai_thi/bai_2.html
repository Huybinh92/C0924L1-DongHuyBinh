<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNum() {
        let number = +prompt('Nhập số nguyên dương bất kỳ');
        let sum = 0;
        for (let i = 1; i < number; i++) {
            if (number % i === 0) {
                sum += i;
            }
        }
        if (sum === number) {
            return "TRUE";
        } else {
            return 'FALSE';
        }
    }

    alert(checkNum());
</script>
</body>
</html>
