<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" method="get"
      style="display: block; width: 500px; height: 400px; background-color: lightgoldenrodyellow">
  <h2 style="display: block; padding: 10px; background-color:darkorange; color: white; text-align: center">ĐĂNG KÝ NGƯỜI DÙNG</h2>
  <div style="padding: 30px">
    <label for="yourname" style="display: inline-block; width: 80px; margin-bottom: 20px">Họ và tên</label>
    <input type="text" name="yourname" id="yourname"><br>
    <label for="email" style="display: inline-block; width: 80px; margin-bottom: 20px">Email</label>
    <input type="email" name="email" id="email"><br>
    <label for="phone" style="display: inline-block; width: 80px; margin-bottom: 20px">Điện thoại</label>
    <input type="number" name="phone" id="phone"><br>
    <label style="display: inline-block; width: 80px">Giới tính</label>
    <div style="display: inline-block; vertical-align: top">
      <input type="radio" name="hobby" value="male"><span style="display: inline-block; width: 50px">Nam</span>
      <input type="radio" name="hobby" value="female"><span style="display: inline-block; width: 50px; margin-bottom: 20px">Nữ</span>
    </div>
    <br>
    <button type="submit">Đăng ký</button>
  </div>
</form>
</body>
</html>
