<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<h2 style="font-family: Arial, sans-serif">KIỂM TRA SỐ NGÀY TRONG THÁNG</h2>

<div style="display: inline-block">
    <label for="month" style="display: block; margin-bottom: 8px">Nhập tháng</label>
    <input type="number" id="month"
           style="padding: 8px; margin-bottom: 16px; margin-right: 8px; width: 120px">
</div>
<button onclick="tinh()"
        style="background-color: dodgerblue; color: white;padding: 10px; display: inline-block; margin-right: 12px; margin-left: 12px; font-family: Arial, sans-serif; border: none; border-radius: 2px">
    Kiểm tra
</button>
<br>
<strong id="kq" style="color: red"></strong>

<script>
    function tinh() {
        let month = parseFloat(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
                document.getElementById("kq").innerHTML = "Tháng " + month + " có 31 ngày" ;
            }
            break;
            case 2: {
                document.getElementById("kq").innerHTML = "Tháng 2 có 28 hoặc 29 ngày" ;
            }
            break;
            case 4:
            case 6:
            case 9:
            case 11: {
                document.getElementById("kq").innerHTML = "Tháng " + month + " có 30 ngày" ;
            }
            break;
            default: {
                document.getElementById("kq").innerHTML = "Tháng " + month + " không phải là tháng trong năm" ;
            }
        }
    }
</script>

</body>
</html>
